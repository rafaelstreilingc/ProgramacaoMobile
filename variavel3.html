<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Variáveis em JavaScript</title>
</head>
<body>
  <script>
    // Declarando variáveis
    var valor;
    let texto;
    const PI = 3.14159;

    {
      // Tentativa de reatribuir valores dentro de um bloco
      valor = 10;      // Funciona, var é acessível fora do bloco
      texto = "Olá";   // Funciona, let é block-scoped
      // PI = 3.14;     // Erro, não é possível reatribuir uma constante
    }

    // Exibindo os valores no console
    console.log(valor); // 10
    console.log(texto); // Olá
    console.log(PI);    // 3.14159
  </script>
</body>
</html>
